<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Adventure Trivia Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="trivia-game.js"></script>
</head>
<body>
    
    <header>
        Pirate X Adventure Trivia Game
    </header>

    <div id="intro" class="background">

    </div>

    <div id="player-info" class="hidden">

    </div>

    <aside  id="inventory" class="hidden">

        <div id="member-info" class="hidden">Crew Members:
            
        </div>

        <div id="weapon-info" class="hidden">Weapons:
            
        </div>
    
    </aside>

    <aside id="interact" class="hidden">

        <p id="interact-heading" class="hidden">Need Help?</p>

        <div class="help-buttons" class="hidden">
            
        </div>

    </aside>

    <main class="hidden">

        <p id="level" class="hidden">Level <span id="level-number"></span></p>

        <div id="destination1" class="hidden"></div>

        <div id="trivia-text" class="hidden">

            <div id="battle-specs">
                
                <p id="player" class="battle" class="hidden">You Health: <span class="game-input" id="health" class="hidden"></span></p>

                <p class="battle" class="hidden">Opponet Health: <span class="game-input" id="opponet-health" class="hidden"></span></p>

                <p class="battle" class="hidden">Waepon: <span class="game-input" id="wepon" class="hidden"></span></p>

            </div>

            <p id="question-marker" class="hidden">Question <span id="question-number" class="hidden"></span></p>
            
            <p id="trivia-question" class="hidden"></p>

            <div id="answer-buttons" class="hidden">
            
            </div>
        </div>
    </main>

</body>
</html>
