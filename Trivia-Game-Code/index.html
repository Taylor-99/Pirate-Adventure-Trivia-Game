<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Adventure Trivia Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="trivia-game.js" defer></script>
</head>
<body>
    
    <header>
        Pirate X Adventure Trivia Game
    </header>

    <div id="intro">

    </div>

    <aside id="player-info" class="hidden">

        <p class="info">Your Name: <span id="name" class="info-input"> </span></p>
        <p class="info">Crew Name: <span id="crew-name" class="info-input"> </span></p>
        <p class="info">Doubloons: <span id="money" class="info-input"> </span></p>
        <p class="info">Health: <span id="health" class="info-input"> </span></p>

        <!-- <input type="button" value="Quit" id="quit"/> -->

    </aside>

    <aside  id="member-inventory" class="hidden">

        <div id="member-info">Crew Members:
            <ul id="member-list">

            </ul>
            
        </div>
    </aside>

    <aside id="weapon-inventory" class="hidden">

        <div id="weapon-info">Weapons:
            <ul id="weapon-list">

            </ul>
            
        </div>
    
    </aside>

    <aside id="interact" class="hidden">

        <p id="interact-heading">Need Help?</p>

        <div class="help-buttons">
            
        </div>

    </aside>

    <main id="main-text" class="hidden">

        <p id="level">Level <span id="level-number"></span><br><br> Destination: <span id="destination"></span></p>

        <div id="destination-text">

        </div>

        <div id="trivia-text" class="hidden">

            <div id="battle-specs">
                
                <p id="player" class="battle" ><span id="player-name"></span> Health: <span class="game-input" id="player-health"></span></p>

                <p class="battle" ><span id="opponent-name"></span> Health: <span class="game-input" id="opponent-health"></span></p>

                <p class="battle">Weapon: <span class="game-input" id="weapon"></span></p>

            </div>

            <div id="question-container">

                <p id="question-marker">Question <span id="question-number"></span></p>
                
                <p id="trivia-question"></p>

                <div id="answer-buttons">
            
            </div>
            </div>
        </div>
    </main>

</body>
</html>
